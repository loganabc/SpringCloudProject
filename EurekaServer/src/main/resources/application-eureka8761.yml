server:
  port: 8761

spring:
  application:
    name: eurekaserver

eureka:
  client:
    # 由于我们目前创建的应用是一个服务注册中心，而不是普通的应用，默认情况下，这个应用会向注册中心（也是它自己）注册自己
    register-with-eureka: false
    # 表示不去检索其他的服务，因为服务注册中心本身的职责就是维护服务的实例，她不需要去检索其他服务
    fetch-registry: false
    service-url:
      defaultZone: http://eureka8762:8762/eureka
